<template>
    <div class="slds-grid slds-wrap slds-p-around_medium">
        <!-- Item Family Dropdown -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
            <lightning-combobox
                name="itemFamily"
                label="Item Family"
                value={selectedItemFamily}
                placeholder="Select Item Family"
                options={itemFamilyOptions}
                onchange={handleItemFamilyChange}>
            </lightning-combobox>
        </div>

        <!-- Item Category Dropdown -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
            <lightning-combobox
                name="itemCategory"
                label="Item Category"
                value={selectedItemCategory}
                placeholder="Select Item Category"
                options={filteredItemCategoryOptions}
                onchange={handleItemCategoryChange}>
            </lightning-combobox>
        </div>

        <!-- Display Images -->
        <template if:true={images}>
                <template for:each={images} for:item="imageUrl">
                    <div key={imageUrl}>
                        <img src={imageUrl} class="custom-image"/>
                    </div>
                </template>
        </template>
        <template if:false={images.length}>
            <div>No drawings found...</div>
        </template>
    </div>
</template>
